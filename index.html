<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSC Terminal | Card Manager</title>
    <link rel="stylesheet" href="dist/style.min.css">

</head>
<body>

    <div id="view-home" class="screen-center">
        <div class="menu-card">
            <h1 class="crt-title">VSC TERMINAL</h1>
            <p style="color: #94a3b8;">ADMINISTRATION & CARD MANAGEMENT</p>
            <div class="menu-grid">
                <div class="menu-btn" onclick="switchView('creator')">
                    <span class="icon">üé¥</span>
                    <span class="label">CREATOR</span>
                </div>
                <div class="menu-btn" onclick="switchView('vault')">
                    <span class="icon">üìÇ</span>
                    <span class="label">VAULT</span>
                </div>
                <div class="menu-btn disabled">
                    <span class="icon">üì¶</span>
                    <span class="label">PACKS</span>
                    <small>LOCKED</small>
                </div>
            </div>
        </div>
    </div>

    <div id="view-creator" class="view-content hidden">
        <div class="top-nav">
            <button class="nav-back" onclick="switchView('home')">‚Üê TERMINAL</button>
            <h2 style="font-size: 1rem;">CARD CREATOR</h2>
            <button class="nav-back" style="margin-left:auto; border-color:#8b5cf6; color:#8b5cf6;" onclick="window.CardApp.saveToVault()">SAVE TO VAULT</button>
        </div>
        <div class="app-container">
            <div class="sidebar">
                
                <div class="section">
                    <label>Player Details</label>
                    <input type="text" id="fName" placeholder="First Name" value="AMONTE">
                    <input type="text" id="lName" placeholder="Last Name" value="DUBOIS-SMITH">
                    <input type="text" id="team" placeholder="Team Name" value="RIVERHOGS">
                    <div class="grid-controls">
                        <div>
                            <label style="font-size: 0.6rem; color: #64748b;">Number</label>
                            <input type="text" id="pNumber" placeholder="#32" value="32">
                        </div>
                        <div>
                            <label style="font-size: 0.6rem; color: #64748b;">Position</label>
                            <input type="text" id="pPosition" placeholder="SS" value="SS">
                        </div>
                    </div>
                </div>

                <div class="section">
                    <label>Rarity & Holo</label>

                    <!-- needs cleanup/mods, will get to it later
                    <div class="grid-controls">
                        <select id="rarityTier" onchange="window.CardApp.updateCard()">
                            <option value="Common" selected>Common</option>
                            <option value="Rare">Rare</option>
                            <option value="Epic">Epic</option> 
                            <option value="Legendary">Legendary</option>
                        </select>
                        <input type="color" id="themeColor" value="#facc15" onchange="window.CardApp.updateCard()">
                    </div>
                    -->

                    <label style="margin-top: 10px; font-size: 0.6rem; color: #64748b;">Foil Pattern</label>
                    <select id="flakeType" onchange="window.CardApp.changeFlakeTexture(this.value)">
                        <option value="assets/broken-glass.jpg">BROKEN GLASS</option>
                        <option value="assets/flakes.jpg">FLAKE</option>
                        <option value="assets/gold.jpg">GOLD DUST</option>
                        <option value="assets/oil.jpg">OIL SLICK</option>
                        <option value="assets/shards.jpg">SHARDS</option>
                        <option value="assets/fire.jpg">FIRE</option>
                        <option value="assets/foil1.jpg">CLASSIC FOIL</option>
                        <option value="assets/checkered.jpg">CHECKERED</option>
                        <option value="assets/geometric.jpg">GEOMETRIC</option>
                        <option value="assets/geometric2.jpg">GEOMETRIC2</option>
                        <option value="assets/retro.jpg">RETRO</option>
                        <option value="assets/stained-glass.jpg">STAINED GLASS</option>
                    </select>
                    
                    <div style="margin-top: 10px; display: grid; grid-template-columns: 1fr; gap: 5px;">
                        <label style="font-size: 0.6rem; color: #64748b;">Holo/Foil Inclusion</label>
                        <div class="inline-flex">
                            <input type="checkbox" id="holoBg" onchange="window.CardApp.updateCard()"> 
                            <small>Background Holo</small>
                        </div>
                        <div class="inline-flex">
                            <input type="checkbox" id="holoPlayer" onchange="window.CardApp.updateCard()"> 
                            <small>Player Holo</small>
                        </div>
                        <div class="inline-flex">
                            <input type="checkbox" id="holoBorder" onchange="window.CardApp.updateCard()"> 
                            <small>Border Holo</small>
                        </div>

                        <!-- Future Enhancement: Get parallax/depth working
                        <div class="inline-flex">
                            <input type="checkbox" id="useParallax" onchange="window.CardApp.updateCard()"> 
                            <small>Enable Depth (Parallax)</small>
                        </div>
                        -->
                        
                    </div>
                </div>

                <div class="section">
                    <label>Card Front</label>
                    
                    <label style="font-size: 0.6rem; color: #64748b;">1. background</label>
                    <input type="file" id="imgLayerBg" accept="image/*" onchange="window.CardApp.updateCard()">
                    
                    <label style="font-size: 0.6rem; color: #64748b;">2. Player</label>
                    <input type="file" id="imgLayerPlayer" accept="image/*" onchange="window.CardApp.updateCard()">
                    
                    <label style="font-size: 0.6rem; color: #64748b;">3. Carder Border</label>
                    <input type="file" id="imgLayerBorder" accept="image/*" onchange="window.CardApp.updateCard()">

                    <hr style="border: 0; border-top: 1px solid #1e293b; margin: 15px 0;">

                    <label>Card back</label>
                    <label style="font-size: 0.6rem; color: #64748b;">Card back Image</label>
                    <input type="file" id="imgBack" accept="image/*" onchange="window.CardApp.updateCard()">
                </div>

                <div class="section">
                    <label>Attributes</label>
                    <div class="grid-controls" style="grid-template-columns: repeat(3, 1fr); gap: 8px;">
                        <div class="control-box"><label>SPD</label><input type="number" id="spd" value="90"></div>
                        <div class="control-box"><label>AGI</label><input type="number" id="agi" value="85"></div>
                        <div class="control-box"><label>STR</label><input type="number" id="str" value="80"></div>
                        <div class="control-box"><label>JMP</label><input type="number" id="jmp" value="0"></div>
                        
                        <div class="control-box"><label>P RSH</label><input type="number" id="prsh" value="0"></div>
                        <div class="control-box"><label>R CVR</label><input type="number" id="rcvr" value="0"></div>
                        <div class="control-box"><label>TCK</label><input type="number" id="tck" value="75"></div>
                        
                        <div class="control-box"><label>CTH</label><input type="number" id="cth" value="0"></div>
                        <div class="control-box"><label>HOT B</label><input type="number" id="hotb" value="0"></div>
                        <div class="control-box"><label>STA</label><input type="number" id="sta" value="90"></div>
                        
                        <div class="control-box"><label>DUR</label><input type="number" id="dur" value="0"></div>
                        <div class="control-box"><label>LDR</label><input type="number" id="ldr" value="0"></div>
                        <div class="control-box"><label>CMP</label><input type="number" id="cmp" value="0"></div>
                        
                        <div class="control-box"><label>CNST</label><input type="number" id="cnst" value="0"></div>
                        <div class="control-box"><label>AGG</label><input type="number" id="agg" value="90"></div>
                    </div>
                    
                    <label style="margin-top:10px;">Bio / Quote</label>
                    <textarea id="quote" placeholder="Career Highlights..." rows="3">A standout strong safety known for his punishing hits and exceptional field vision. A cornerstone of the Riverhogs defense.</textarea>
                </div>

                <!-- TODO
                <div class="section">
                    <button class="btn btn-primary" onclick="window.CardApp.updateCard()">Update Preview</button>
                    <button class="btn btn-flip" onclick="window.CardApp.flipCard()">Flip Card</button>
                </div>
                -->
            </div>
            <div id="viewport"></div>
        </div>
    </div>

    <div id="view-vault" class="view-content hidden">
        <div class="top-nav">
            <button class="nav-back" onclick="switchView('home')">‚Üê TERMINAL</button>
            <h2>COLLECTION VAULT</h2>
        </div>
        <div id="card-gallery" class="gallery-grid"></div>
    </div>

    <div id="view-inspect" class="view-content hidden">
        <div class="top-nav">
            <button class="nav-back" onclick="switchView('vault')">‚Üê BACK TO VAULT</button>
            <h2 id="inspect-title" style="font-size: 1rem; color: var(--accent);">VSC INSPECTOR</h2>
            <button class="nav-back" style="margin-left:auto;" onclick="window.CardApp.flipCard()">FLIP CARD</button>
        </div>
        <div class="app-container">
            <div class="sidebar">
                <div id="inspect-details"></div>
                <button class="btn btn-primary" onclick="window.CardApp.editCurrentCard()">Open in Editor</button>
                <button class="btn btn-flip" onclick="window.CardApp.downloadCard()">Download PNG</button>
            </div>
            <div id="viewport-inspect"></div>
        </div>
    </div>

    <canvas id="hidden-canvas-front" width="1024" height="1480" style="display:none;"></canvas>
    <canvas id="hidden-canvas-back" width="1024" height="1480" style="display:none;"></canvas>
    <canvas id="hidden-canvas-mask" width="1024" height="1480" style="display:none;"></canvas>
    <canvas id="hidden-canvas-player" width="1024" height="1480" style="display:none;"></canvas>
    <canvas id="hidden-canvas-border" width="1024" height="1480" style="display:none;"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="dist/bundle.min.js"></script>
</body>
</html>
